<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>

    <div id="app">
        <div class="row mt-5 text-center">
            <div class="col-4 offset-4">
                <h2>Event</h2>

                <!-- v-on:input ile yazma eventi alınır. :input olarak yazılır -->
                <input type="text" class="form-control mt-3" @input="updateValue" :value="inputText2"  > <br> <br>

                <!-- Yukarıdaki işlemi herhangi bir metot yazmadan v-model ile daha rahat yapabiliriz. -->
                <!-- V-model bize two way data binding ile gerekli bağlamayı yapar. -->
                <input type="text" class="form-control mt-3" v-model="inputText" >


                <button class="btn btn-primary btn-sm mt-3" >Ekle</button> 
                <br> <br>
                <h4>{{inputText}}</h4> <br>
                <!-- Veya input :value ile de aşağıdaki gibi de yapılır. inputText2 Data'da tanımlı olmalı!  -->
                <h4>{{inputText2}}</h4>
                <br> <br>
                <!-- V-model -->
                <!-- V-model iki yönlü iletişim yapar  -->
                <h4> V- Model:  {{inputText}}</h4> <br>
            </div>
        </div>  
    </div>




    <script src="eventApp.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
