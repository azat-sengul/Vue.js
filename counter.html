<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<body>
    <div  id="app" class="container">
        <div class="row mt-5">
            <div class="col-3 card p-2">
                <h3 class="text-center">{{counter}}</h3>
                <div class="d-flex justify-content-center align-items-center">
                    <button class="btn btn-sm me-3  btn-primary" @click="Increase()" >+</button>
                    <button class="btn btn-sm  btn-danger" @click="Decrease()" >-</button>
                </div>
                <!-- if -->
                <div class="alert alert-warning" v-if="counter < 5">
                    Sayı 5'ten küçük!
                </div>
                <!-- Diğer bir yöntem -->
                <div class="alert alert-success">
                    {{counter >= 5 ? "Sayı 5'ten büyük!" : "Küçük!" }}
                </div>

            </div>
        </div>
    </div>      
    <script src="counter.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
